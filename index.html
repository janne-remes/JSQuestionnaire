<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
</head>
<body onload="onStart()">

<div id="startBlock">
    <h1>Tervetuloa</h1>
    <p>Vastaa kysymyksiin parhaan kykysi mukaan.</p>
    <button onclick="startQuestionnaire()">Aloita</button>
</div>

<div id="questionsBlock">
<h1>Kysymys</h1>
    <p id="questionline">Mitä kuuluu?</p>

    <p id="answerBlockOne">1. Ihan hyvää.</p>
    <button id="answerOneChoosed" onclick="selectAnswerOne()">Vastaa</button>

    <p id="answerBlockTwo">2. Joskus on mennyt paremminkin.</p>
    <button id="answerTwoChoosed" onclick="selectAnswerTwo()">Vastaa</button>

    <p id="answerBlockThree">3. Ei mitään.</p>
    <button id="answerThreeChoosed" onclick="selectAnswerThree()">Vastaa</button>

</div>

<div id="endSummary">
    <h1>Kooste</h1>
    <div id="endBlock"></div>
    <p id ="resultAnalysis"></p>
    <button onclick="startQuestionnaire()">Aloita alusta</button>
</div>

<script src="myClasses.js"></script>
<script src="main.js"></script>
</body>
</html>
